{% extends "base.html" %}

{% block title %}Admin Login - ProTrack-RPT{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
    }
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    .login-header {
        background: linear-gradient(135deg, #1a4d2e 0%, #2d5a3d 100%);
        color: white;
        border-radius: 15px 15px 0 0;
        padding: 2rem;
        text-align: center;
    }
    .login-body {
        padding: 2rem;
    }
    .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        transform: translateY(-2px);
    }
    .btn-login {
        background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
    }
    .input-group-text {
        background: transparent;
        border: 2px solid #e9ecef;
        border-right: none;
        border-radius: 10px 0 0 10px;
    }
    .input-group .form-control {
        border-left: none;
        border-radius: 0 10px 10px 0;
    }
    .floating-label {
        position: relative;
    }
    .floating-label .form-control {
        padding-top: 20px;
        padding-bottom: 8px;
    }
    .floating-label .form-label {
        position: absolute;
        top: 12px;
        left: 15px;
        color: #6c757d;
        transition: all 0.3s ease;
        pointer-events: none;
    }
    .floating-label .form-control:focus + .form-label,
    .floating-label .form-control:not(:placeholder-shown) + .form-label {
        top: 5px;
        font-size: 0.75rem;
        color: #0d6efd;
    }
    .login-logo {
        max-width: 100px; /* Adjust as needed */
        height: auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="mb-3">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ProTrack Logo" class="login-logo">
            </div>
            <h3 class="mb-1">Admin Access</h3>
            <p class="mb-0 opacity-75">ProTrack-RPT Management System</p>
        </div>
        
        <div class="login-body">
           
            
            <form method="POST" action="{{ url_for('admin_login') }}" id="loginForm">
                <div class="mb-4">
                    <div class="floating-label">
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder=" " required autocomplete="username">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="floating-label">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder=" " required autocomplete="current-password">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Remember me for 30 days
                        </label>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-login btn-lg text-white" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                </div>
            </form>
            
            <hr class="my-4">
            
           
            
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Form validation and submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
            e.preventDefault();
            alert('Please fill in all required fields.');
            return false;
        }
        
        // Show loading state
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Signing In...';
        loginBtn.disabled = true;
        
        // Add loading animation
        loginBtn.classList.add('spinner-border', 'spinner-border-sm');
    });
    
    // Auto-focus on username field
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });
    
    // Enter key navigation
    document.getElementById('username').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('password').focus();
        }
    });
    
    document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('loginForm').submit();
        }
    });
    
    // Remember me functionality
    document.getElementById('remember').addEventListener('change', function() {
        if (this.checked) {
            localStorage.setItem('rememberAdmin', 'true');
        } else {
            localStorage.removeItem('rememberAdmin');
        }
    });
    
    // Check if remember me was previously set
    if (localStorage.getItem('rememberAdmin') === 'true') {
        document.getElementById('remember').checked = true;
    }
</script>
{% endblock %}
